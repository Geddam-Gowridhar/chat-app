<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./script.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-indigo-100 to-purple-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div id="auth-section" class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Welcome to Chat App</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded focus:outline-none">
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded focus:outline-none">
    <div class="flex flex-col space-y-2">
      <button onclick="signIn()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Sign In</button>
      <button onclick="signUp()" class="bg-green-500 hover:bg-green-600 text-white py-2 rounded">Sign Up</button>
      <button onclick="googleSignIn()" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded">Sign In with Google</button>
    </div>
  </div>

  <div id="chat-section" class="hidden w-full max-w-2xl bg-white p-6 rounded-lg shadow-lg mt-6 flex flex-col space-y-4">
    <div class="flex justify-between items-center mb-4">
      <h2 id="welcome" class="text-xl font-bold"></h2>
      <button onclick="signOut()" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Logout</button>
    </div>
    <div id="messages" class="bg-gray-100 p-4 h-96 overflow-y-auto rounded"></div>
    <div class="flex space-x-2">
      <input id="messageInput" type="text" placeholder="Type a message..." class="flex-grow p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button onclick="sendMessage()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded">Send</button>
    </div>
  </div>

</body>
</html>
